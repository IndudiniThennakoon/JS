<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script conditional statements - If else</title>
</head>
<body>
    <script>
        // parseInt - will convert the variable type to the integer
        var marks1 = parseInt(prompt("Enter marks1", "Enter"));
        var marks2 = parseInt(prompt("Enter marks2", "Enter"));
        var marks3 = parseInt(prompt("Enter marks3", "Enter"));

        var total = marks1 + marks2 + marks3;
        var percent = total * 100 /150;

        alert(percent);

        if(percent >= 80)
        {
            alert("Grade A");

        }else if(percent >= 60)
        {
            alert("Grade B");

        }else if(percent >= 40)
        {
            alert("Grade C");
        }else
        {
            alert("Grade D");
        }

    </script>
</body>
</html>
