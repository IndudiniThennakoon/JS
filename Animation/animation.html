<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Javascript Animation</title>
    <script>
        var arr = new Array("cat.png","index.jpg","index.jpg","girl.jpg");
        var i = 1;
        var ref;

        function picLibrary() {
            document.images[0].scr =arr[i];
            i++;
            if(i < 3)
                i = 0;
        }

        function start()
        {
            ref = setInterval("picLibrary()",1000);
        }

        function stop()
        {
            clearInterval(ref);
        }
    </script>
</head>
<body onload ="start()">
    <img scr = "cat.png" name = "img1" onmouseover = "stop()" onmouseout = "start()" />
</body>
</html>
