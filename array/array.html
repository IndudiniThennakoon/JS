<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    
</head>

<body>
    <script>
        // Writing Data

        // 1st way
        // var friuts = new Array("apple","orange","mango");
        // 2nd way
        // var friuts2 = Array("APPLE","ORANGE","MANGO");


        // 3rd way
        var fruit3 = new Array(3);
        

        fruit3[0] = "Apple";
        fruit3[1] = "Orange";
        fruit3[2] = "Mango";
        // Reading Data 

        for(i = 0; i<3; i++)
        {
            document.write(fruit3[i] + "<br>");
        }

        document.write("<hr>");
        
        // Array sorting
        var arr = new Array(7,2,8,1,3,4);
        var i,j, temp;

        // Print the values of array
        document.write("Array values"+ "<br>");
        for(i = 0; i<6; i++)
        {
            document.write(arr[i] + "<br>");
        }

        document.write("<br>" + "Sorted Values " + "<br><br>");
        
        // 
        for(i = 0; i < 6; i++)
        {
            for( j =0; j < 5; j++)
            {
                if(arr[j] > arr[j+1])
                {
                    temp = arr[j];
                    arr[j]= arr[j+1];
                    arr[j+1] = temp;
                }
            }    
        }
        // Print the sorted values
        for(i = 0; i<6; i++)
        {
            document.write(arr[i] + "<br>");
        }

        
    </script>

</body>

</html>
