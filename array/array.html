<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    
</head>

<body>
    <script>
        // Writing Data

        // 1st way
        // var friuts = new Array("apple","orange","mango");
        // 2nd way
        // var friuts2 = Array("APPLE","ORANGE","MANGO");


        // 3rd way
        var fruit3 = new Array(3);
        

        fruit3[0] = "Apple";
        fruit3[1] = "Orange";
        fruit3[2] = "Mango";
        // Reading Data 

        for(i = 0; i<3; i++)
        {
            document.write(fruit3[i] + "<br>");
        }

        
        
    </script>

</body>

</html>
